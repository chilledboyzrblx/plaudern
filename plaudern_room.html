<head>

<body>
    <button class="btn btn-warning" id="logout_btn" onclick="logout()">â¬… LOG OUT</button>

            <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Room Creation</h3>
